<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">
    <style>
        .grid-x,
        .grid-y {
            background-color: #12CBC4;
        }
        
        div[class^="cell"] {
            background-color: #1289A7;
            border: 1px solid #B53471;
            color: white;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x grid-padding-x">
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
        </div>
        <div class="grid-x">
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
            <div class="cell auto">full width</div>
        </div>
    </div>
    <!-- grid-x es la fila y los cell son las columnas 12x cada fila, por predeterminación ocupan todo el ancho.
Son mobile first por lo que a excepción que “pisemos” los estilos especificando cual será el comportamiento en “medium” y/o en “large” se comporta como una celda del ancho total.
para establecer el ancho máximo se utiliza grid-container en un div contenedor. -->
